<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente em tons de verde -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff99;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006600;stop-opacity:1" />
    </linearGradient>

    <!-- Glow verde neon -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00ff99" flood-opacity="1" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Estilos -->
    <style>
      .text {
        font-family: 'Arial Black', sans-serif;
        font-size: 48px;
        fill: url(#grad1);
        filter: url(#glow);
        animation: float 3s ease-in-out infinite alternate,
                   glowPulse 2.5s ease-in-out infinite;
      }

      /* Animação de flutuar */
      @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-12px); }
      }

      /* Animação do brilho pulsando */
      @keyframes glowPulse {
        0%, 100% { filter: url(#glow); opacity: 1; }
        50% { filter: url(#glow); opacity: 0.7; }
      }
    </style>
  </defs>

  <!-- Texto -->
  <text x="40" y="75" class="text">Backend Developer</text>
</svg>
