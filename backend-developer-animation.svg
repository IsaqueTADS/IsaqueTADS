<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente verde mais vivo -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff6a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006633;stop-opacity:1" />
    </linearGradient>

    <!-- Glow verde suave -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00ff6a" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Estilos -->
    <style>
      .text {
        font-family: 'Segoe UI', sans-serif;
        font-weight: 700;
        font-size: 48px;
        fill: url(#grad1);
        filter: url(#glow);
        animation: float 4s ease-in-out infinite alternate;
      }

      /* Flutuar suave */
      @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-6px); }
      }
    </style>
  </defs>

  <!-- Texto -->
  <text x="40" y="75" class="text">Backend Developer</text>
</svg>
