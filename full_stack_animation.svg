<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="cyan" result="color"/>
      <feComposite in="SourceGraphic" in2="color" operator="in"/>
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .text {
        font-family: Arial, sans-serif;
        font-size: 40px;
        fill: url(#grad1);
        stroke: none;
        filter: url(#glow);
        animation: textAnimation 4s infinite alternate;
      }
      @keyframes textAnimation {
        0% {
          transform: translateY(0);
          fill: url(#grad1);
        }
        100% {
          transform: translateY(-10px);
          fill: #00ff00;
        }
      }
    </style>
  </defs>
  <text x="10" y="60" class="text">Full Stack Developer</text>
</svg>
