<svg width="420" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente verde animado -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff88">
        <animate attributeName="stop-color" values="#00ff88;#00ffaa;#00ff88" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00cc66">
        <animate attributeName="stop-color" values="#00cc66;#00ff88;#00cc66" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <style>
      .text {
        font-family: 'Poppins', sans-serif;
        font-size: 38px;
        font-weight: 600;
        fill: url(#grad1);
        letter-spacing: 2px;
        filter: drop-shadow(0 0 6px #00ff99);
        animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
      }

      /* Movimento suave de flutuação */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      /* Brilho pulsante sutil */
      @keyframes glow {
        0% { filter: drop-shadow(0 0 4px #00ff99); }
        100% { filter: drop-shadow(0 0 10px #00ffaa); }
      }
    </style>
  </defs>

  <text x="20" y="70" class="text">Full Stack Developer</text>
</svg>
