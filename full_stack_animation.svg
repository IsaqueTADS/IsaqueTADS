<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(34,193,195);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(253,187,45);stop-opacity:1" />
    </linearGradient>
    <style>
      .text {
        font-family: Arial, sans-serif;
        font-size: 24px;
        fill: url(#grad1);
        stroke: none;
        animation: textAnimation 3s infinite alternate;
      }
      @keyframes textAnimation {
        0% {
          transform: translateX(0);
          fill: green;
        }
        100% {
          transform: translateX(20px);
          fill: lightgreen;
        }
      }
    </style>
  </defs>
  <text x="10" y="50" class="text">Full Stack</text>
</svg>
